<header id="header">
  <nav>
    <div class="container">
      <ul>
        {% for item in site.data.navigation %}
          <li class="{{ item.name }}nav">
            <a href="{{ item.link }}">
              {{ item.name }}
            </a>
          </li>
        {% endfor %}
      </ul>
      <div class="links">
        <div class="container" >
          <ul>
            {% for social in site.data.socials %}
              <li class="social-icon">
                <a href="{{ social.link }}" target="_blank">
                  <i class="fa fa-{{ social.name }}" aria-hidden="true"></i>
                </a>
              </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  <nav>
</header>

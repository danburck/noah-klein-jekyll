


<section class="ankermixing" id="mixing">
  <!-- <h2 id ="test">Releases</h2> -->
  <div class="container">
    <!-- TODO: Turn into component like Hausgold.it -->
    <div class="container">
      <div class="row">
        {% for release in site.releases reversed %}
          <div class="col-sm-6">
            <div class="card">
              <a href="/{{release.artist | slugify }}">
                <img
                src="{{ site.url }}/assets/img/{{release.artist | slugify }}-{{release.title | slugify }}.jpg"
                alt="{{ release.title }}">
                <div class="container">
                  <div class="jumbotron">
                    <div class="description">
                      {{ release.artwork }}
                      <p>{{ release.artist }}</p>
                      <p>{{ release.credit }}</p>
                      <h3>{{ release.title}}</h3>
                      {% for social in release.socials %}
                        <a href="{{ social.link }}" target="_blank">
                          <i class="fa fa-{{ social.name }}" aria-hidden="true"></i>
                        </a>
                      {% endfor %}
                    </div>
                  </div>
                </div>
              </a>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>

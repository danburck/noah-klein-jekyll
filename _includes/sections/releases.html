<section class="ankermixing" id="mixing">
  <h2>Releases</h2>
  <div class="container">
    <!-- TODO: Turn into component like Hausgold.it -->
    <div class="container">
      <div class="row">
        {% for release in site.releases %}
          <div class="col-sm-6">
            <div class="card">
              <a href="songwritingandproduction/noahklein.html">
                <img src="img/noahkleinmixing.jpg" alt="{{ release.artist }}">
                <div class="container">
                  <div class="jumbotron">
                    <div class="description">
                      <p>{{ release.artist }}</p>
                      <p>{{ release.credit }}</p>
                      <h3>{{ release.title}}</h3>
                    </div>
                  </div>
                </div>
              </a>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
